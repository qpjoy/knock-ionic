<ion-header>

  <ion-navbar>
    <ion-title>MapGoogle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input id="ipt_city" type="text" [(ngModel)]="ipt_city_val">
  <button type="button" (click)="getAddress()">点我查询地点</button>
  <!--<agm-map [latitude]="lat" [longitude]="lng"></agm-map>-->


  <div>
    <!--Aberystwyth-->
    <input id="start" type="textbox" [(ngModel)]="ipt_start_city" style="width: 300px">
    <input id="end" type="button" value="Get Route" onclick="calcRoute()">
  </div>

  <agm-map [latitude]="59.326242" [longitude]="17.8419719" >
    <agm-marker [latitude]="59.326242" [longitude]="17.8419719">
      <agm-info-window>Börk</agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
