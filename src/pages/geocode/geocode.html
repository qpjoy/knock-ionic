<ion-header>

  <ion-navbar>
    <ion-title>geocode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom">
    <agm-direction *ngFor="let dir of dirArr"
                   [origin]="dir.origin"
                   [destination]="dir.destination"
                   [visible]="dir.visible"
    ></agm-direction>
    <!--[panel]="setPanel()"-->

    <!--<agm-direction-->
      <!--[origin]="dir.origin"-->
      <!--[destination]="dir.destination"-->
      <!--[panel]="setPanel()">-->
    <!--</agm-direction>-->
  </agm-map>

  <div id="myPanel"></div>
  <button type="button" (click)="getDirection_A()">Direction_A</button>
  <button type="button" (click)="getDirection_B()">Direction_A</button>

  <button type="button" (click)="ShowDirection()">Show</button>
  <button type="button" (click)="HideDirection()">Hide</button>
</ion-content>
